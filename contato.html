<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script src="script.js"></script>

    <script src="https://kit.fontawesome.com/dfee039d96.js" crossorigin="anonymous"></script>

    

	<title>CONTATO | Zofanetti</title>
</head>

<body>
    <section id="contato">
        <a href="index.html"><i class="fa-solid fa-chevron-left"></i></a> 
        <h2 id="contatoTitle">Entre em contato</h2>
        <!-- Alterar action e input hidden no deploy -->
        <form action="https://formsubmit.co/bcorbano@gmail.com" method="POST" class="card">
            <div class="input dropdown mdc-menu mdc-menu-surface">    
                <label for="subject" class="inputLabel">De que se trata?</label>
                <select class="" id="subject">
                    <option value="encomenda">Encomendar Obra</option>
                    <option value="pergunta">Perguntar algo</option>
                    <option value="outro">Outro motivo</option>
                </select>    
            </div>

            <div class="input">
                <label for="name" class="inputLabel">Como devo te chamar?</label>
                <input type="text" class="mdc-line-ripple" name="name" id="name" required>
            </div>
            <div class="input">     
                <input type="hidden" name="_next" value="https://bcorbano.github.io/thanks.html">
                <label for="email" class="inputLabel">Seu melhor E-mail</label>
                <input type="email" class="mdc-line-ripple" name="email" id="email" required>
            </div>
            <div class="input"> 
                <label for="message" class="inputLabel">Mensagem</label>  
                <textarea id="subject" name="message" placeholder="Digite sua mensagem..." 
                        style="height:39.49074074074074vh" class="inputTextarea mdc-text-field__input"></textarea>
            </div>    
                <button type="submit" 
                        class="mdc-button mdc-button--raised mdc-button--leading">
                        <span class="mdc-button__ripple"></span>
                        <i class="fa-solid fa-pen" id="btnIcon"></i>
                            <p class="mdc-button__label" id="submit">Enviar</p></button>
        </form>
    </section>
    <section>
        <iframe src="footer.html" width="100vw" height="100vh"></iframe>
    </section>    
</body>

</html>
